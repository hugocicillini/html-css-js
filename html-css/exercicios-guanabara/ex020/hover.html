    <title>Exemplo de Hover</title>
    <style>
       body {
           font-family: Arial, Helvetica, sans-serif;
       } 
       div:hover {
           color: red;
       }

       div > p {
           display: none;
       }

       div:hover > p {
           display: block;
           color: white ;
           background-color: red;
           width: 100px;
       }
    </style>
</head>
<body>
