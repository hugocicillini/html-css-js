            src: url('AmerikaSignatureDemo-Regular.ttf') format('truetype');
        }

            tipos de formato
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg 
            */
        body {
            font-family: 'amerika';
            font-weight: normal;
            font-style: normal;
            font-size: 2em;
        }

        h1 {
            font-size: 5em;
            font-weight: normal;
            text-align: center;
        }

        p {
            font-size: 2em;
        }
    </style>
</head>
